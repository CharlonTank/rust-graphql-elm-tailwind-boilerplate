<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rust + GraphQL + Elm + Tailwind</title>
    <link rel="stylesheet" href="styles/output.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="elm.js"></script>
    <script>
      var storedToken = localStorage.getItem('token');
      var app = Elm.Main.init({
        node: document.getElementById('app'),
        flags: storedToken
      });

      // Set up ports
      app.ports.storeToken.subscribe(function(token) {
        localStorage.setItem('token', token);
      });

      app.ports.removeToken.subscribe(function() {
        localStorage.removeItem('token');
      });

      // Send initial token if it exists
      if (app.ports.onTokenLoad) {
        app.ports.onTokenLoad.send(storedToken);
      }
    </script>
  </body>
</html>
